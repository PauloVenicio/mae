      justify-content: center;

    .lightbox img {

    #close-lightbox {

      font-size: 40px;

      cursor: pointer;

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #eb0a77;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
      display: none;
      transition: background 0.3s;
      z-index: 1000;
    }

    .back-to-top:hover {
      background: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }

    }

    .music-animate {

  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

<!-- Scripts -->
<script>
  // Efeito de fade-in nas imagens
  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('load', () => {
      img.classList.add('loaded');
    });

    // Lightbox ao clicar
    img.addEventListener('click', () => {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';

      // Fecha automaticamente ap√≥s 5s
      setTimeout(() => {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }, 5000);
    });
  });

  // Fechar manualmente o lightbox
  document.getElementById('close-lightbox').addEventListener('click', () => {
    document.getElementById('lightbox').style.display = 'none';
    document.getElementById('lightbox-img').src = '';
  });

    // Controle da m√∫sica
    const audio = document.getElementById('bg-music');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false;

   // For√ßar autoplay em navegadores que permitem, sem som
   window.addEventListener('load', () => {
    audio.muted = true;
    audio.play().catch(() => {
      // Silenciosamente falha se o navegador bloquear
    });
  });

  // Ao primeiro clique na p√°gina, ativar som
  let firstInteraction = false;
  document.addEventListener('click', () => {
    if (!firstInteraction) {
      audio.muted = false;
      audio.play().catch(() => {});
      musicBtn.textContent = 'üîä Pausar M√∫sica';
      musicBtn.classList.add('music-animate');
      isPlaying = true;
      firstInteraction = true;
    }
  }, { once: true });

  function toggleMusic() {
    if (isPlaying) {
      audio.pause();
      musicBtn.textContent = 'üîà Tocar M√∫sica';
      musicBtn.classList.remove('music-animate');
    } else {
      audio.muted = false;
      audio.play().catch(() => {});
      musicBtn.textContent = 'üîä Pausar M√∫sica';
      musicBtn.classList.add('music-animate');
    }
    isPlaying = !isPlaying;
  }

    // Modo escuro
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

   // Voltar ao topo
   function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Mostrar bot√£o de voltar ao topo
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('backToTop');
      btn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

        // Baixar fotos como ZIP
        async function downloadZip() {
      const zip = new JSZip();
      const folder = zip.folder("fotos");
      const imageElements = document.querySelectorAll('.gallery img');
      const imageUrls = Array.from(imageElements).map(img => img.src);

      for (let i = 0; i < imageUrls.length; i++) {
        const url = imageUrls[i];
        const response = await fetch(url);
        const blob = await response.blob();
        folder.file(`foto${i + 1}.jpg`, blob);
      }

      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, "fotos-dia-das-maes.zip");
      });
    }
  </script>
